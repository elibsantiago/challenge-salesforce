<template>
    <lightning-card title="Criar Conta">
        <div class="slds-m-around_medium">

            <lightning-input type="text" label="Nome Completo" name="name" onchange={handleInputChange}></lightning-input>
            <lightning-input type="text" label="Telefone" name="phone" onchange={handleInputChange}></lightning-input>
            <lightning-input type="text" label="Email" name="website" onchange={handleInputChange}></lightning-input>


            <lightning-button variant="brand" label="Inserir" title="Inserir Conta" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            <p>Id da Conta Gerada: {createdAccountId}</p>
        </div>
    </lightning-card>
</template>
